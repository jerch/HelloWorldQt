os: unstable
install:
  - set QTDIR=C:\Qt\5.5\mingw492_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin
build_script:
  - qmake HelloWorld.pro
  - mingw32-make
  - md zip-folder
  - copy release\HelloWord.exe .\zip-folder
  - cd .\zip-folder
  - windeployqt --release HelloWorld.exe
artifacts:
  - path: zip-folder
    name: HelloWorld
